<!doctype html>
<html lang="en">

<head>
    <title>Электронная очередь (форма входа)</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
    <div class="container-fluid" style="background: transparent">
        <div class="row align-center">
            <div class="col">
                <div class="login d-flex align-items-center py-5">
                    <div class="container form-special">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">График событий</h3>
                                <form method="post" action='/login'>
                                    <div class="form-label-group">
                                        <input name="login" type="login" id="inputEmail" class="form-control" placeholder="login" required autofocus>
                                        <label for="inputEmail">Введите логин</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                        <label for="inputPassword">Введите пароль</label>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Войти</button>
                                    <div class="text-center">
                                        <a href="register.html" class="alert-link">Зарегистрироваться</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="static/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
